<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <title>video Gallery</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f6ae06546d.js" crossorigin="anonymous"></script>
<style>
  
</style>
</head>
<body>
  <div class="divmenu">
  <img src="menu.png" width="40" height="50">
  
  <img src="logo.png" width="150" height="60">
</div>
<div class ="search"> 
  <input type="text" id="search" placeholder="search" center="1000">
  <div class ="s">
  <img src="search.png" width="20" height="20">
</div>
  <div class="play-container">  
        <video controls>
          <source src="video.mp4" type="video/mp4" >
        </video>

    </div>
<div class="like"> 
    <i class="fa-regular fa-thumbs-up" position="absolute" top="500px"  ></i>
</div>
<div class="unlike">
  <i class="fa-sharp fa-regular fa-thumbs-down"></i>
</div>
<div class="share">
  <i class="fa-solid fa-share-nodes"></i>
  
</div>
</div>
</body>

</html>
